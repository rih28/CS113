<!DOCTYPE html> <!--This is the DOCTYPE for HTML5 i.e. it tells the browser what version of HTML you are using. This needs to be at the very top of every HTML5 page-->
<html> <!--This is an opening HTML tag and it is the ROOT of the document and tells the browser that this an HTML document. This tag contains all other HTML elements-->
  <head> <!--This is a head element and it contains all of the head elements i.e. title (for the document), scripts, styles, meta information and a few more-->
    <meta charset="UTF-8"> <!--The meta tag provides metadata about the HTML document. Typically they are used to specify page description, keyowrds, author and also the viewport -->
    <title>CS113 - Example</title> <!--The title tag is required in all HTML documents and it defines the title of the document i.e. it defines a title in the browser toolbar, provides a title for the page when it is added to favorites and it displays a title for the page in search-engine results-->
  </head>
  <body> <!--The body tag defines the document's body and contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists and so on. --> 
    Content of the document......
  </body>
</html> <!--This is a closing HTML tag. Most elements have a closing tag where they have a / and the name of the element-->
