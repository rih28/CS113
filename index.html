<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Russells Pizza Parlour</title>
  </head>
  <body>
   <h1 style="text-align: center;">Russell's Pizza Parlour</h1> 
   <h2 style="text-align: center;">Menu</h2>
   <hr>
   <div style="margin: auto; width: 70%; text-align: center;">
     <div style="width: 20%; display: inline-block; margin: auto;">
       <h3>Cheese and Tomato</h3>
       <img src="cheeseandtomato.jpg" height="100" width="100" />
       <p>13.5" £12.99</p>
       <input type="button" value="Buy">
     </div>
     <div style="width: 20%; display: inline-block;">
       <h3>Pepperoni</h3>
       <img src="pepperoni.jpg" height="100" width="100" />
       <p>13.5" £14.99</p>
       <input type="button" value="Buy">
     </div>
     <div style="width: 20%; display: inline-block;">
       <h3>Ham and Pineapple</h3>
       <img src="hamandpineapple.jpg" height="100" width="100" />
       <p>13.5" £13.99</p>
       <input type="button" value="Buy">
     </div>
     <div style="width: 20%; display: inline-block;">
       <h3>Vegetarian</h3>
       <img src="vegetarian.jpg" height="100" width="100" />
       <p>13.5" £9.99</p>
       <input type="button" value="Buy">
     </div>
   </div>
   <br>
   <hr>
   <h2 style="text-align: center;">Make my own</h2>
   <div style="margin: auto; width: 70%; height: 30%; text-align: center;">
     <form>
       <div style="width: 20%; display: inline-block; margin: auto;">
         <h3>Size:</h3>
         <div>
           <label for="small">Small</label>
           <input type="radio" value="small"  name="size" id="small" checked>
         </div>
         <div>
           <label for="medium">Medium</label>
           <input type="radio" value="medium" name="size" id="medium">
         </div>
         <div>
           <label for="large">Large</label>
           <input type="radio" value="large" name="size" id="large">
         </div>
       </div>
       <div style="width: 20%; display: inline-block; margin: auto;">
         <h3>Base:</h3>
         <div>
           <label for="thin">Thin</label>
           <input type="radio" value="thin" name="base" id="thin" checked>
         </div>
         <div>
           <label for="stuffed">Stuffed crust</label>
           <input type="radio" value="stuffed" name="base" id="stuffed">
         </div>
       </div>
       <div style="width: 20%; display: inline-block; margin: auto;">
         <h3>Sauce:</h3>
         <div>
           <label for="tomato">Tomato</label>
           <input type="radio" value="tomato" name="sauce" id="tomato" checked>
         </div>
         <div>
           <label for="bbq">BBQ</label>
           <input type="radio" value="bbq" name="sauce" id="bbq">
         </div>
       </div>
       <div style="width: 20%; display: inline-block; margin: auto;">
         <h3>Cheese:</h3>
         <div>
           <label for="mozzarella">Mozzarella</label>
           <input type="radio" value="mozzarella" name="cheese" id="mozzarella" checked>
         </div>
         <div>
           <label for="reduced">Reduced Fat</label>
           <input type="radio" value="reduced" name="cheese" id="reduced">
         </div>
       </div>
       <div style="width: 20%; display: inline-block; margin: auto;">
         <h3>Toppings:</h3>
         <div>
           <label for="toppingone">Topping one:</label>
           <select name="topone" id="toppingone">
             <option value="none">None</option>
             <option value="pepperoni">Pepperoni</option>
             <option value="ham">Ham</option>
             <option value="cheese">Cheese</option>
             <option value="pineapple">Pineapple</option>
             <option value="mushrooms">Mushrooms</option>
             <option value="peppers">Peppers</option>
             <option value="onions">Onions</option>
           </select>
         </div>
         <br/>
         <div>
           <label for="toppingtwo">Topping two:</label>
           <select name="toptwo" id="toppingtwo">
             <option value="none">None</option>
             <option value="pepperoni">Pepperoni</option>
             <option value="ham">Ham</option>
             <option value="cheese">Cheese</option>
             <option value="pineapple">Pineapple</option>
             <option value="mushrooms">Mushrooms</option>
             <option value="peppers">Peppers</option>
             <option value="onions">Onions</option>
           </select>
         </div>
         <br/>
         <div>
           <label for="toppingthree">Topping three:</label>
           <select name="topthree" id="toppingthree">
             <option value="none">None</option>
             <option value="pepperoni">Pepperoni</option>
             <option value="ham">Ham</option>
             <option value="cheese">Cheese</option>
             <option value="pineapple">Pineapple</option>
             <option value="mushrooms">Mushrooms</option>
             <option value="peppers">Peppers</option>
             <option value="onions">Onions</option>
           </select>
         </div>
         <br/>
         <button type="submit">Buy</button>
       </div>
     </form>
   </div>
  </body>
</html>
